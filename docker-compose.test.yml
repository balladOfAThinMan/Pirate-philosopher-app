version: "3.9"

services:
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: biblioteca_backend_test
    environment:
      DATABASE_URL: sqlite:///./test.db
      PYTHONPATH: /app
    volumes:
      - ./backend:/app
    working_dir: /app
    command: python -m pytest tests/ -v --tb=short
    profiles:
      - test

  db-test:
    image: postgres:15
    container_name: biblioteca_db_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: biblioteca_test
    ports:
      - "5433:5432"
    profiles:
      - test